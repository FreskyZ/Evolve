<!DOCTYPE HTML>
<html>
<head>
    <title>Evolve</title>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <link rel="icon" href="images/evolved-light.ico" type="images/x-icon" media="(prefers-color-scheme:dark)">
    <link rel="icon" href="images/evolved.ico" type="images/x-icon" media="(prefers-color-scheme:light)">
    <link rel="icon" href="images/evolved.ico" type="images/x-icon" media="(prefers-color-scheme:no-preference)">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/buefy@0.9.13/dist/buefy.min.css">
    <link rel="stylesheet" type="text/css" href="styles/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/buefy@0.9.13/dist/buefy.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sortablejs@1.10.2/Sortable.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/chart.js@3.8.2/dist/chart.min.js" crossorigin="anonymous"></script>
    <script src="deps/lz-string.min.js"></script>
    <script src="index.js" type="module"></script>
</head>
<body>
    <style>
        .loading {
            text-align: center;
            margin-top: 10rem;
        }
        .lds-dual-ring {
            display: inline-block;
            width: 64px;
            height: 64px;
        }
        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 5rem;
            height: 5rem;
            margin: 1px;
            border-radius: 50%;
            border: 5px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
            }
            @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <div class="loading"><div class="lds-dual-ring"></div></div>
</body>
</html>
